<!DOCTYPE html>
<html lang="es">
<!-- Pagina de registro para SANDO SYSTEMS -->
<!-- Aqui los usuarios pueden crear una nueva cuenta -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDO SYSTEMS - Registro</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/styles.css">

    <style>
        /* Estilos especificos para la pagina de registro */
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .register-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo img {
            height: 60px;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-register {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #7c3aed;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Logo de la empresa -->
            <div class="register-logo">
                <img src="img/losando.png" alt="SANDO SYSTEMS" class="img-fluid">
                <h3 class="text-purple mt-2">SANDO SYSTEMS</h3>
                <p class="text-muted">Crear Cuenta</p>
            </div>

            <!-- Alerta para mostrar mensajes -->
            <div id="alertContainer"></div>

            <!-- Formulario de registro -->
            <form id="registerForm">
                <!-- Nombre completo -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="fullName" placeholder="Nombre completo" required>
                    <label for="fullName">
                        <i class="fas fa-user me-2"></i>Nombre Completo
                    </label>
                </div>

                <!-- Email -->
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Correo electronico" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>Correo Electronico
                    </label>
                </div>

                <!-- Contraseña -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña"
                        required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                    </label>
                </div>

                <!-- Telefono (opcional) -->
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="Telefono (opcional)">
                    <label for="phone">
                        <i class="fas fa-phone me-2"></i>Telefono (Opcional)
                    </label>
                </div>

                <!-- Boton de registro -->
                <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="text-center">
                <p class="text-muted mb-2">¿Ya tienes cuenta?</p>
                <a href="login.html" class="text-purple text-decoration-none">
                    <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesion
                </a>
            </div>

            <!-- Enlace de regreso -->
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-1"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>

</html>
